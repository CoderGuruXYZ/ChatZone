<body>
    <div class="overlay" style = "display: none"></div>
    <div class="newMessage" style = "display: none">
        <div class="newContactTitle">Add a New Contact:</div>
        <input type="text" class="contact" placeholder="Enter User Email">
        <div class = "errorMsg">Error</div>
        <div class="newContactBtns">
            <button class="cancelContact">Cancel</button>
            <button class="confirmContact">Confirm</button>
        </div>
    </div>

    <nav></nav>

    <div class="dmWindow">
        <div class="dms">
            <div class="dmTitle">
                <div class="dmTitleText">Private Messages</div> 
                <div class="newDM">
                    <i class="fa-solid fa-circle-plus"></i>
                </div>
            </div>
            <div class="dmList">
                <div class="dmItem">
                    <div class="dmItemName">Friend Name</div>
                    <div class="dmItemEmail">target@example.com</div>
                </div>
            </div>
        </div>
        <div class="chat">
            <div class="topBar">
                Friend Name
            </div>
            <div class="messages">
                <!-- <div class="message">
                    <div class="messageDetails">
                        <div class="messageName">Name</div>
                        <div class="messageImage" style="background-color: orange;"><i class="fa-solid fa-circle-user"></i>
                        </div>
                    </div>
                    <div class="messageText">Hi</div>
                </div> -->
            </div>
            <div class="chatBox">
                <input type="text" id="userText" placeholder="Chat Here...">
                <button class="sendBtn">
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.1.min.js"></script>
